apiVersion: apps/v1
kind: Deployment
metadata:
  name: cafeboo-back
  labels:
    app: cafeboo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cafeboo
  template:
    metadata:
      labels:
        app: cafeboo
    spec:
      containers:
        - name: cafeboo-back
          image: 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/cafeboo-back:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: cafeboo-config
            - secretRef:
                name: cafeboo-secret
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          volumeMounts:
            - name: model-volume
              mountPath: /app/models
      imagePullSecrets:
        - name: ecr-regcred
      volumes:
        - name: model-volume
          persistentVolumeClaim:
            claimName: model-pvc
